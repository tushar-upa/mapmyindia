<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>plugins</title>
    <script src="https://apis.mapmyindia.com/advancedmaps/v1/lby3r47y3hxn2lb119ufiopc33qq3rrz/map_load?v=1.3"></script>
    <style type="text/css">

      #map {
        position: absolute;
        left: 312px;
        top: 0px;
        right: 2px;
        bottom: 0px;
        border: 1px solid #cccccc;
    </style>
  </head>
  <body>
    <script>
      var map = null;
      window.onload = function () {
        var centre = new L.LatLng(28.549948, 77.268241);
        map = new MapmyIndia.Map("map", {
          center: centre,
          zoomControl: true,
          hybrid: true,
        });
        var event_div = document.getElementById("event-log");

        var polyline = new L.Polyline([]).addTo(map);

        map.on("click", function (event) {
          var pt = event.latlng;

          new L.Marker(event.latlng).addTo(map);
          polyline.addLatLng(event.latlng);
          event_div.innerHTML = "";
          event_div.innerHTML =
            "click:</br> lat:" +
            pt.lat +
            "</br>lng:" +
            pt.lng +
            "</br>" +
            event_div.innerHTML;
        });
      };
    </script>
    <div id="map"></div>
    <div
      style="
        padding: 6px 12px 6px 38px;
        color: #777;
        font-size: 12px;
        line-height: 22px;
      "
      id="event-log"
    ></div>
  </body>
</html>
